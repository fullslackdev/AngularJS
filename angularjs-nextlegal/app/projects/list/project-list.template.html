<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="$ctrl.query" />
            </p>

            <p>
                Sort by:
                <select ng-model="vm.orderProp">
                    <option value="name">Alphabetical A-Z</option>
                    <option value="-name">Alphabetical Z-A</option>
                    <option value="id">ID</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="clients">
<!--                <li ng-repeat="client in vm.clients | filter:$ctrl.query | testFilter:[1,3,5] | orderBy:vm.orderProp"-->
                <li ng-repeat="client in vm.clients | filter:$ctrl.query | orderBy:vm.orderProp"
                    class="thumbnail client-list-item">
                    <a href="#!/clients/{{client.id}}" class="thumb">
                        <img ng-src="{{client.imageUrl}}" alt="{{client.name}}" />
                    </a>
                    <a href="#!/clients/{{client.id}}">{{client.name}}</a>
                    <p>{{client.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
