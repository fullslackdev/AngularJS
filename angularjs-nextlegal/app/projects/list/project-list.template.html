<div class="container-fluid" ng-if="vm.auth.isAuthenticated()">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="$ctrl.query" />
            </p>

            <p>
                Sort by:
                <select ng-model="vm.orderProp">
                    <option value="name">Alphabetical A-Z</option>
                    <option value="-name">Alphabetical Z-A</option>
                    <option value="id">ID</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="clients">
                <li ng-repeat="project in vm.projects | filter:$ctrl.query | orderBy:vm.orderProp"
                    class="thumbnail client-list-item">
                    <a href="#/projects/{{project.id}}" class="thumb">
                        <img ng-src="{{project.imageUrl}}" alt="{{project.name}}" />
                    </a>
                    <a href="#/projects/{{project.id}}">{{project.name}}</a>
                    <p>{{project.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
